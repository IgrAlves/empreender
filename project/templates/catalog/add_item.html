{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center" style="margin: 0%;">
    <div class="col-md-6">
        <h2 class="text-center mt-2">Adicionar Card</h2>
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn" style="background-color: rgb(0, 0, 0); color: aliceblue;">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
