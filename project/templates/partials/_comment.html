<div>
    <p style="text-align: start; font-family: Montserrat; font-size: 30px; padding-left: 15px; "> <strong>Review</strong> </p>
    <div class="container">    
        <form method="post" action="{% url 'comment_item'%}">
        {% csrf_token %}
        <div class="input-group mb-3 p-3">
            <input type="text" class="form-control"  name="content" placeholder="Adicionar Review" aria-label="Adicionar Review" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit">Enviar</button>
        </div>
        </form>
        <div class="row m-4">
            {% for comment in comments %}
                <div class=" col-lg-6 card mt-2">
                    <div class="card-body">
                        <p class="card-text">{{ comment.content }}</p>
                        <p class="card-text"><small class="text-muted">por {{ comment.user.username }}</small></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>    
</div>
